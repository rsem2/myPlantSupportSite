{% extends "base.html" %}

{% block content %}

<div class="container">
    {% if latest_plant_list %}

        <h1>Here be plants</h1>
        
        {% for plant in latest_plant_list %}
            <div class="card-group">
                <a href="/reportPlantStatus/{{ plant.id }}/">{{ plant.plant_name }}</a>
            </div>
        {% endfor %}
            
        
    {% else %}
        <p>No plants are available.</p>
    {% endif %}


{% endblock %}
