<form action="{% url 'plant:comment' plant.id %}" method ="post">
    {% csrf_token %}
    <fieldset>
        <legend><h1>{{ plant.plant_id }}</h1></legend>
        {% if error_message %}<p><strong>{{ error_message }}</strong></p>% endif %}
    </fieldset>
<input type="submit" value="Comment">
</form>
